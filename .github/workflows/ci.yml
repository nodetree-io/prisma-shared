name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"

    - name: Run tests
      run: |
        uv run python -m pytest tests/ -v --tb=short

    - name: Run simple logging test
      run: |
        uv run python test_simple_logging.py

    - name: Run logging example
      run: |
        uv run python examples/logging_example.py

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"

    - name: Run black
      run: |
        uv run black --check src/ tests/ examples/

    - name: Run isort
      run: |
        uv run isort --check-only src/ tests/ examples/

    - name: Run mypy
      run: |
        uv run mypy src/
