description: |-
  A highly flexible and customizable AI operator that can be configured with custom system prompts and leverages various available tools to complete specialized tasks. This operator excels at adapting to specific requirements through customizable prompting while utilizing a comprehensive toolkit to deliver tailored solutions across diverse domains including research, file processing, data analysis, automation, and domain-specific problem-solving. Its adaptability makes it ideal for users who need a personalized AI assistant that can be fine-tuned for their unique workflows and requirements.
